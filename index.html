<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #displayName {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <!-- Input fields -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="userId">User ID</label>
        <input type="text" id="userId" placeholder="Enter your User ID">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <!-- Button to generate the QR code -->
        <button id="generateButton" onclick="generateQRCode()">Generate QR Code</button>

        <!-- Display results -->
        <div id="displayName"></div>
        <canvas id="qrcodeCanvas"></canvas>
    </div>

    <!-- QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

    <script>
        // Function to generate QR code
        function generateQRCode() {
            // Get the values from the inputs
            const name = document.getElementById("name").value;
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            // Concatenate User ID and Password with carriage return (new line)
            const qrData = userId + "\r" + password;

            // Display the name
            const displayNameElement = document.getElementById("displayName");
            displayNameElement.innerHTML = "<h2>" + name + "</h2>";

            // Clear any previous QR code
            const canvas = document.getElementById("qrcodeCanvas");
            canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

            // Generate the QR code
            QRCode.toCanvas(canvas, qrData, function (error) {
                if (error) console.error(error);
                console.log("QR code generated successfully!");
            });
        }
    </script>
</body>
</html>
